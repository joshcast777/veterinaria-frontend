<div class="max-w-3xl mx-auto mb-7">
    <h3 class="text-center mb-7 text-2xl font-semibold">{{ Title }}</h3>

    <form (ngSubmit)="LinkPath === 'NEW' ? save() : edit()" autocomplete="off" [formGroup]="myForm">
        <div class="mb-7 lg:flex lg:justify-between lg:items-center lg:gap-5">
            <label for="name" class="block mb-1 lg:w-28 lg:text-right lg:mb-0">Nombre:</label>

            <input pInputText type="text" id="name" class="w-full p-2 rounded-sm" formControlName="name" />
        </div>

        <div class="mb-7 lg:flex lg:justify-between lg:items-center lg:gap-5">
            <label for="animal" class="block mb-1 lg:w-28 lg:text-right lg:mb-0">Animal:</label>

            <input pInputText type="text" id="animal" class="w-full p-2 rounded-sm" formControlName="animal" />
        </div>

        <div class="mb-7 lg:flex lg:justify-between lg:items-center lg:gap-5">
            <label for="age" class="block mb-1 lg:w-28 lg:text-right lg:mb-0">Edad:</label>

            <p-inputNumber inputId="integeronly" class="number block w-full" formControlName="age"></p-inputNumber>
        </div>

        <div class="mb-7 lg:flex lg:justify-between lg:items-center lg:gap-5">
            <label for="age" class="block mb-1 lg:w-28 lg:text-right lg:mb-0">Vacunas:</label>

            <p-inputNumber inputId="integeronly" class="number block w-full" formControlName="vaccines"></p-inputNumber>
        </div>

        <div class="mb-7 lg:flex lg:items-center lg:gap-5">
            <label for="age" class="block mb-1 lg:w-28 lg:text-right lg:mb-0">Sexo:</label>

            <div class="flex w-full gap-7">
                <div class="flex align-center gap-2">
                    <p-radioButton name="sex" value="MACHO" inputId="male" formControlName="sex"></p-radioButton>
                
                    <label for="male">Macho</label>
                </div>

                <div class="flex align-center gap-2">
                    <p-radioButton name="sex" value="HEMBRA" inputId="female" formControlName="sex"></p-radioButton>
                
                    <label for="female">Hembra</label>
                </div>
            </div>
        </div>

        <div *ngIf="!myForm.disabled" class="flex justify-end items-center gap-3">
            <button dtvTextButton label="Cancelar" color="secondary" design="outlined" class="w-40" type="reset" (click)="cancel()"></button>

            <button dtvTextButton label="Guardar" color="secondary" design="filled" type="submit" class="w-40"></button>
        </div>
    </form>
</div>
