<div class="ctr px-2 text-center md:text-left">
	<div class="image-text bg-gradient-to-r from-violet-500/10 to-fuchsia-500/10 px-3 py-10 mx-auto max-w-4xl md:p-0 md:max-w-5xl md:flex md:justify-between md:items-center md:h-96" [class]="layouts()">
		<div class="text md:w-full md:p-8 md:basis-1/2">
			<h3 class="font-normal text-3xl mb-7 text-purple-700/60">
				{{ textImage.title }} <span class="font-medium text-4xl text-fuchsia-500">{{ textImage.boldTitle }}</span>
			</h3>

			<p class="text-gray-500 mb-9">{{ textImage.body }}</p>

			<a *ngIf="textImage.button" dtvTextButton [label]="textImage.button.label" design="outlined" [routerLink]="textImage.button.link"></a>
		</div>

		<div class="image border hidden md:block md:h-full md:basis-1/2" [class]="imageShape()">
			<img class="h-full w-full object-cover" [src]="textImage.imagePath | image" />
		</div>
	</div>
</div>
