<div class="max-w-xl mx-auto my-10 px-2">
	<div class="rounded border border-purple-300 flex flex-col justify-center">
		<div class="h-16 mx-auto my-2">
			<img class="h-full w-auto" [src]="'logo' | svg" alt="logo" routerLink="/" />
		</div>

		<div class="px-3 py-5 border-y border-y-purple-300 bg-purple-50">
			<h2 class="text-center font-semibold text-3xl mb-7">Login de usuario</h2>

			<div class="max-w-xl mx-auto">
				<p-messages [(value)]="message" [closable]="false"></p-messages>
			</div>

			<form (ngSubmit)="login()" autocomplete="off" [formGroup]="myForm">
				<label for="mail" class="block mb-1">Correo:</label>

				<input pInputText type="text" id="mail" class="w-full mb-7 p-2 rounded-sm" formControlName="email" />

				<label for="password" class="block mb-1">Contrase√±a:</label>

				<p-password class="mb-7" styleClass="block mb-7 w-full relative focus:w-full" inputId="password" formControlName="password" [feedback]="false" inputStyleClass="w-full p-2 rounded-sm focus:w-full"></p-password>

				<div>
					<button dtvTextButton label="Ingresar" color="secondary" design="filled" type="submit" class="w-full"></button>
				</div>
			</form>
		</div>

		<div class="py-3 bg-purple-50 text-center">
			<a class="text-xs text-blue-600 underline" routerLink="/auth/register">Registrarse</a>
		</div>
	</div>
</div>
